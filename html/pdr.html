<style>
@import url(../css/dsp.css);

#chart {
	position : relative;
}
.entete {
    position: absolute;
    height: 30px;
    margin-top: 12px;
}
text {
  font: 10px sans-serif;
}

.label {
    fill: #777;
}
.infoG.label {
    font: 12px "helvetica neue";
    fill: #191970;
}

#intervalle {
    position: absolute;
    top: 15px;
    right: 30px;
}
#info {
    position: absolute;
    bottom: 5px;
    right: 20px;
}
#menu {
    position: absolute;
    top: 0px;
    right: 20px;
}
#titre {
    position: absolute;
    top: 14px;
    left: 0px;
	font-weight: bold;
	text-anchor: middle;
    font: 24px "helvetica neue";
}
.axis,
.frame {
  shape-rendering: crispEdges;
}

.axis line {
  stroke: #ddd;
}

.axis path {
  display: none;
}

.cell text {
  font-weight: bold;
  text-transform: capitalize;
}

.frame {
  fill: none;
  stroke: #aaa;
}
circle {
  fill-opacity: .7;
}

circle.hidden {
  fill: #ccc !important ;
}

.extent {
  fill: #000;
  fill-opacity: .125;
  stroke: #fff;
}

input:focus { 
    background-color:#0cf; color: red; outline: none;
}
div#label {
    position:absolute;
    display: block;
    font-size: 12px;
    top:0;
    padding: 5px 0px;
    margin: 10px 0px 0px 50px;
}
input#from,
input#to {
    color: blue;
    font: 12px "helvetica neue";
}
#credentials {
  left: 30%;
  top: 100px;
  margin: 10px;
  padding: 10px;
  width: 40%;
  position: absolute;
  border: 3px solid #ff7788;
}
#loadjson {
    left: 30%;
    top: 350px;
    position: absolute;
    font-family: monospace;
    font-size: 14px;
}
</style>

      .attr("d", d3.sankeyLinkHorizontal()) //path

        .on('start', function () { this.parentNode.appendChild(this); })
        .on('drag', dragmove));

      .attr("y", function(d) { return (d.y1 + d.y0) / 2; })

      .attr("text-anchor", "start");

      .attr("fill", d => color(d.nom))
      .attr("stroke", "#000")
      .append("title")
        .text(d => `${d.nom}\n${format(d.cout)}`);
 
   function dragmove(d) {
      const rectX = d3.select(this).select("rect").attr("x");
      const rectY = d3.select(this).select("rect").attr("y");
      d.y0 = d.y0 + d3.event.dy;
      d.x = d.x + d3.event.dx;
      const xTranslate = d.x - rectX;
      const yTranslate = d.y0 - rectY;
      d3.select(this).attr("transform", "translate("+(0) + "," + (yTranslate) + ")");
